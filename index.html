<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Script -->
    <div class="player-container">
        <div class="img-container">
            <img src="" alt="">
        </div>
        <h2 id="artist">David Guetta</h2>
        <div class="title-class">
            <h3 id="title">Memories</h3>
        </div>
        <audio id="my-audio" src="music/David Guetta  Without You ft Usher Lyric video.mp3" preload="metadata">
            <!-- <source src="music/David Guetta  Without You ft Usher Lyric video.mp3" type="audio/mp3"> -->
        </audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
